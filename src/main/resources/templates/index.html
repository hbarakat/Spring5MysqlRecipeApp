  <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <title>My Recipe Home</title>
</head>
<body>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="ma.aqary.recipeapp.domain.Recipe"*/-->

<div class="container-fluid" style="margin-top: 20px">
    <div class="row" >
        <div class="col-md-6 col-md-offset-3"  >

        <div class="card border-primary mb-3">
            <div class="card-header">
                <div class="row">

                    <div class="col-md-9">
                        <h2>My recipe</h2>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-secondary" href="#" th:href="@{'/recipe/new'}" role="button">New Recipe</a>
                    </div>
                </div>

            </div>
            <div class="card-body text-primary">
                <div class="table-responsive">
                    <table class="table table-hover table-borderless" th:if="${not #lists.isEmpty(recipes)}">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>123</td>
                            <td>description1</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>123</td>
                            <td>description 2</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">description 3</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/show'}" >View</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/update'}" >Update</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/delete'}" >Delete</a></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
  </html>
