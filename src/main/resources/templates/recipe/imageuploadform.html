<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <title>Recipe Form</title>
</head>
<body>
<div class="container-fluid mx-auto" style="margin-top: 20px">
    <div class="row">

<div class="col-md-8 col-md-offset-3">
      <div class="card">
       <h5 class="card-header">Upload a new recipe image</h5>
        <div class="card-body row">
            <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                   th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                <label class="control-label">Select File</label>
                <input id="imagefile" name="imagefile" type="file" class="file">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</div>
    </div>
</div>
</body>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</html>
